# Application Configuration
spring.application.name=finance-service
server.port=8081

# MongoDB Configuration (can be overridden by environment variables)
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://mongodb:27017/flouswise}
spring.data.mongodb.database=flouswise

# Kafka Configuration (can be overridden by environment variables)
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.consumer.group-id=finance-service-group
spring.kafka.consumer.auto-offset-reset=earliest

# Logging Configuration
logging.level.com.finance_service.finance=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator & Monitoring
management.endpoints.web.exposure.include=health,prometheus,metrics,info
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# JWT Configuration (uses environment variable)
app.jwt.secret=${JWT_SECRET:flouswise-super-secret-key-change-in-production}
app.jwt.expiration=900000

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
