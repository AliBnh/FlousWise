
services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - flouswise-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - flouswise-network

  # Zookeeper (required by Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - flouswise-network

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    depends_on:
      - zookeeper
    networks:
      - flouswise-network
    healthcheck:
      test: kafka-topics --bootstrap-server kafka:9092 --list
      interval: 10s
      timeout: 10s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./auth-service/auth
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8080:8080"
    networks:
      - flouswise-network
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped

  # Finance Service
  finance-service:
    build:
      context: ./finance-service/finance
      dockerfile: Dockerfile
    container_name: finance-service
    ports:
      - "8081:8081"
    networks:
      - flouswise-network
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - JWT_SECRET=${JWT_SECRET}
      - SPRING_DATA_MONGODB_URI=mongodb://admin:password123@mongodb:27017/flouswise?authSource=admin
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    restart: unless-stopped

  # AI Service (Python FastAPI + RAG)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: ai-service
    ports:
      - "8000:8000"
    networks:
      - flouswise-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/flouswise?authSource=admin
      - MONGODB_DATABASE=flouswise
      - REDIS_URL=redis://redis:6379
      - FINANCE_SERVICE_URL=http://finance-service:8081
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=mistral
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - CHROMA_COLLECTION_NAME=finance_books
      - MOROCCAN_CONTEXT_FILE=/app/data/moroccan_context.json
      - FRONTEND_URL=http://localhost:5173
    volumes:
      - ./ai-service/chroma_db:/app/chroma_db
      - ./ai-service/data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5173:5173"
    networks:
      - flouswise-network
    depends_on:
      - auth-service
      - finance-service
      - ai-service
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:

networks:
  flouswise-network:
    driver: bridge