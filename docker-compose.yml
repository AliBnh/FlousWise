
services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - flouswise-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - flouswise-network

  # Auth Service
  auth-service:
    build:
      context: ./auth-service/auth
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8080:8080"
    networks:
      - flouswise-network
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=default
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:

networks:
  flouswise-network:
    driver: bridge